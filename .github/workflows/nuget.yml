name: 'Deploy to Nuget'

on:
  push:
    branches: [main]
    tags:
    - 'v*'
  
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

env:
  PROJECT_PATH: "src/HelloPack.CLI/HelloPack.CLI.csproj"
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}/output
  NUGET_SOURCE_URL: 'https://api.nuget.org/v3/index.json'

jobs:
  deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout Code'
      uses: actions/checkout@v3

    - name: 'Setup Dotnet'
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.x'

    - name: 'Restore Packages'
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: 'Build Project'
      run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release

    - name: 'Get Version'
      id: version
      uses: battila7/get-version-action@v2

    - name: 'Pack Project'
      run: dotnet pack ${{ env.PROJECT_PATH }} --no-restore --no-build --configuration Release --include-symbols -p:PackageVersion=${{ steps.version.outputs.version-without-v }} --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }}

    - name: 'Push Package'
      run: dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source ${{ env.NUGET_SOURCE_URL }} --skip-duplicate